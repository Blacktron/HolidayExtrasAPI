<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HolidayExtras API</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
</head>
<body>
<div class="container-fluid">
    <div class="create-user">
        <form id="addUser" method="post">
            <div class="form-group">
                <div class="form-group">
                    <div class="col-sm-3">
                        <input type="text" class="form-control" name="userID" id="userID" placeholder="User ID" required>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-3">
                        <input type="email" class="form-control" name="userEmail" id="userEmail" placeholder="Email" required>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-3">
                        <input type="text" class="form-control" name="givenName" id="givenName" placeholder="Given name" required>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-3">
                        <input type="text" class="form-control" name="familyName" id="familyName" placeholder="Family name" required>
                    </div>
                </div>
            </div>

            <button class="btn btn-success" type="submit" id="addUserBtn">Add User</button>
            <button class="btn btn-success" type="button" id="editUserBtn">Save Changes</button>
            <button class="btn btn-danger" type="button" id="resetUserBtn">Cancel Edit</button>
        </form>
    </div>

    <br><br>

    <div class="search-users">
        <div class="form-group">
            <div class="col-sm-3">
                <input type="text" class="form-control" name="searchUser" id="searchUser" placeholder="Type name to search">
            </div>
        </div>
        <button class="btn btn-success" type="button" id="searchForUser">Search</button>
    </div>

    <br><br>

    <div class="table-responsive display-all-users">
        <button class="btn btn-success" type="button" id="showAllUsers">Show All</button>
        <div id="allUsers" style="display: none">
            <table class="table table-hover" id="allUsersData" style="width:100%">
                <tr>
                    <th>ID</th>
                    <th>Email</th>
                    <th>Given Name</th>
                    <th>Family Name</th>
                    <th>Date Created</th>
                    <th>Options</th>
                </tr>
            </table>
        </div>
    </div>
</div>

</body>
</html>
